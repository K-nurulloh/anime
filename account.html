<!DOCTYPE html>
<html lang="uz" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uzum Market ‚Äî Account</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="bg-slate-950 text-white">
    <header class="border-b border-slate-800 bg-slate-950">
      <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4">
        <a href="index.html" class="text-xl font-bold text-white">Uzum Market</a>
        <nav class="flex items-center gap-3 text-sm">
          <a href="index.html" class="text-slate-200 hover:text-white" data-i18n="home"></a>
          <a href="catalog.html" class="text-slate-200 hover:text-white" data-i18n="catalog"></a>
        </nav>
        <div class="flex items-center gap-4 text-sm">
          <a href="cart.html" class="relative">
            üõí
            <span class="absolute -right-2 -top-2 flex h-5 w-5 items-center justify-center rounded-full bg-white text-xs font-semibold text-slate-900" data-cart-count>0</span>
          </a>
          <a href="account.html" class="text-slate-200 hover:text-white" data-i18n="account"></a>
          <select data-lang-switch class="rounded-lg border border-slate-800 bg-slate-900 px-2 py-1 text-xs text-white">
            <option value="uz">UZ</option>
            <option value="ru">RU</option>
          </select>
        </div>
      </div>
    </header>

    <main class="mx-auto max-w-6xl space-y-8 px-4 py-10">
      <section id="auth-section" class="grid gap-6 lg:grid-cols-2">
        <div class="rounded-2xl border border-slate-800 bg-slate-900 p-6 shadow-sm">
          <h2 class="text-lg font-semibold text-white" data-i18n="login"></h2>
          <form id="login-form" class="mt-4 space-y-3">
            <input name="phone" required data-i18n-placeholder="phone" class="w-full rounded-xl border border-slate-800 bg-slate-950 px-4 py-2 text-sm text-white" />
            <input type="password" name="password" required data-i18n-placeholder="password" class="w-full rounded-xl border border-slate-800 bg-slate-950 px-4 py-2 text-sm text-white" />
            <button class="w-full rounded-xl bg-white px-4 py-2 text-sm font-semibold text-slate-900 hover:bg-slate-100" data-i18n="login_btn"></button>
          </form>
          <p class="mt-4 text-xs text-slate-400" data-i18n="demo_login"></p>
        </div>

        <div class="rounded-2xl border border-slate-800 bg-slate-900 p-6 shadow-sm">
          <h2 class="text-lg font-semibold text-white" data-i18n="register"></h2>
          <form id="register-form" class="mt-4 space-y-3">
            <input name="name" required data-i18n-placeholder="name" class="w-full rounded-xl border border-slate-800 bg-slate-950 px-4 py-2 text-sm text-white" />
            <input name="phone" required data-i18n-placeholder="phone" class="w-full rounded-xl border border-slate-800 bg-slate-950 px-4 py-2 text-sm text-white" />
            <input type="password" name="password" required data-i18n-placeholder="password" class="w-full rounded-xl border border-slate-800 bg-slate-950 px-4 py-2 text-sm text-white" />
            <button class="w-full rounded-xl bg-white px-4 py-2 text-sm font-semibold text-slate-900 hover:bg-slate-100" data-i18n="register_btn"></button>
          </form>
        </div>
      </section>

      <section id="profile-section" class="hidden space-y-8">
        <div class="rounded-2xl border border-slate-800 bg-slate-900 p-6 shadow-sm">
          <div class="flex items-center justify-between">
            <div>
              <h2 class="text-lg font-semibold text-white" data-i18n="profile"></h2>
              <p class="text-sm text-slate-300" data-i18n="welcome"></p>
            </div>
            <button id="logout-btn" class="rounded-xl border border-slate-700 px-3 py-2 text-xs text-slate-200" data-i18n="logout"></button>
          </div>
          <div class="mt-4 grid gap-3 text-sm text-slate-300">
            <p><span data-i18n="name"></span>: <span data-profile-name class="font-semibold text-white"></span></p>
            <p><span data-i18n="phone"></span>: <span data-profile-phone class="font-semibold text-white"></span></p>
          </div>
          <div class="mt-4 flex flex-wrap gap-2">
            <a href="orders.html" class="rounded-full bg-slate-800 px-4 py-2 text-xs text-slate-200" data-i18n="orders_title"></a>
            <a href="#wishlist" class="rounded-full bg-slate-800 px-4 py-2 text-xs text-slate-200" data-i18n="wishlist"></a>
            <a href="#settings" class="rounded-full bg-slate-800 px-4 py-2 text-xs text-slate-200" data-i18n="settings"></a>
          </div>
        </div>

        <div id="wishlist" class="space-y-4">
          <div class="flex items-center justify-between">
            <h3 class="text-lg font-semibold text-white" data-i18n="wishlist"></h3>
          </div>
          <div id="wishlist-empty" class="hidden rounded-2xl bg-slate-900 p-6 text-center text-sm text-slate-300 shadow-sm" data-i18n="wishlist_empty"></div>
          <div id="wishlist-list" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
        </div>

        <div id="settings" class="rounded-2xl border border-slate-800 bg-slate-900 p-6 shadow-sm">
          <h3 class="text-lg font-semibold text-white" data-i18n="settings"></h3>
          <form id="settings-form" class="mt-4 space-y-4 text-sm text-slate-300">
            <label class="block">
              <span class="text-xs text-slate-400" data-i18n="language"></span>
              <select name="language" class="mt-2 w-full rounded-xl border border-slate-800 bg-slate-950 px-3 py-2 text-sm text-white">
                <option value="uz">O'zbekcha</option>
                <option value="ru">–†—É—Å—Å–∫–∏–π</option>
              </select>
            </label>
            <button class="rounded-xl bg-white px-4 py-2 text-sm font-semibold text-slate-900 hover:bg-slate-100" data-i18n="save_settings"></button>
          </form>
        </div>
      </section>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 z-40 border-t border-slate-800 bg-slate-950/95 backdrop-blur md:hidden">
      <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-3 text-xs text-slate-300">
        <a href="index.html" class="flex flex-col items-center gap-1">
          <span>üè†</span>
          <span data-i18n="home"></span>
        </a>
        <a href="catalog.html" class="flex flex-col items-center gap-1">
          <span>üõçÔ∏è</span>
          <span data-i18n="catalog"></span>
        </a>
        <a href="cart.html" class="relative flex flex-col items-center gap-1">
          <span>üõí</span>
          <span data-i18n="cart"></span>
          <span class="absolute -right-2 -top-1 flex h-5 w-5 items-center justify-center rounded-full bg-white text-[10px] font-semibold text-slate-900" data-cart-count>0</span>
        </a>
        <a href="account.html" class="flex flex-col items-center gap-1 text-white">
          <span>üë§</span>
          <span data-i18n="account"></span>
        </a>
      </div>
    </nav>

    <script type="module" src="js/account.js"></script>
  </body>
</html>
