<!DOCTYPE html>
<html lang="uz" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uzum Market ‚Äî Seller</title>
    <link rel="stylesheet" href="css/output.css" />
    <link rel="stylesheet" href="css/theme.css" />
  </head>
  <body class="bg-slate-950 text-white">
    <!-- ====== NAVBAR ====== -->
    <header class="fixed top-0 z-50 flex h-14 w-full items-center border-b border-slate-800 bg-slate-950/95 px-4 md:hidden">
      <a href="index.html" class="text-lg font-semibold text-white">Uzum Market</a>
    </header>
    <header class="hidden border-b border-slate-800 bg-slate-950 md:block">
      <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4">
        <a href="index.html" class="text-xl font-bold text-white">Uzum Market</a>
        <nav class="flex items-center gap-3 text-sm">
          <a href="index.html" class="text-slate-200 hover:text-white" data-i18n="home"></a>
          <a href="catalog.html" class="text-slate-200 hover:text-white" data-i18n="catalog"></a>
        </nav>
        <div class="flex items-center gap-4 text-sm">
          <a href="cart.html" class="relative">
            üõí
            <span class="absolute -right-2 -top-2 flex h-5 w-5 items-center justify-center rounded-full bg-white text-xs font-semibold text-slate-900" data-cart-count>0</span>
          </a>
          <a href="account.html" class="text-slate-200 hover:text-white" data-i18n="account"></a>
          <select data-lang-switch class="rounded-lg border border-slate-800 bg-slate-900 px-2 py-1 text-xs text-white">
            <option value="uz">UZ</option>
            <option value="ru">RU</option>
          </select>
        </div>
      </div>
    </header>

    <main class="mx-auto max-w-6xl space-y-8 px-4 pb-24 pt-14 md:pt-20">
      <div id="access-denied" class="hidden rounded-2xl bg-rose-500/10 p-6 text-sm text-rose-200" data-i18n="access_denied"></div>

      <section id="seller-panel" class="space-y-8">
        <div class="rounded-2xl border border-slate-800 bg-slate-900 p-6 shadow-sm">
          <h1 class="text-2xl font-semibold text-white" data-i18n="seller_title"></h1>
          <p class="text-sm text-slate-300" data-i18n="seller_subtitle"></p>
        </div>

        <div class="grid gap-6 lg:grid-cols-[1.1fr_1fr]">
          <div class="rounded-2xl border border-slate-800 bg-slate-900 p-6 shadow-sm">
            <h2 class="text-lg font-semibold text-white" data-i18n="product_form"></h2>
            <form id="product-form" class="mt-4 space-y-3">
              <input name="title" required data-i18n-placeholder="product_title" class="w-full rounded-xl border border-slate-800 bg-slate-950 px-3 py-2 text-sm text-white" />
              <input name="price" required type="number" data-i18n-placeholder="product_price" class="w-full rounded-xl border border-slate-800 bg-slate-950 px-3 py-2 text-sm text-white" />
              <input name="img" required data-i18n-placeholder="product_image" class="w-full rounded-xl border border-slate-800 bg-slate-950 px-3 py-2 text-sm text-white" />
              <textarea name="desc" required data-i18n-placeholder="product_desc" class="w-full rounded-xl border border-slate-800 bg-slate-950 px-3 py-2 text-sm text-white"></textarea>
              <select name="category" class="w-full rounded-xl border border-slate-800 bg-slate-950 px-3 py-2 text-sm text-white">
                <option value="Telefon" data-i18n="category_phone"></option>
                <option value="Kino" data-i18n="category_kino"></option>
                <option value="Noutbuk" data-i18n="category_laptop"></option>
                <option value="Uy" data-i18n="category_home"></option>
                <option value="Kiyim" data-i18n="category_clothes"></option>
                <option value="Aksessuar" data-i18n="category_accessory"></option>
              </select>
              <button class="w-full rounded-xl bg-white px-4 py-2 text-sm font-semibold text-slate-900 hover:bg-slate-100" data-i18n="save"></button>
            </form>
          </div>

          <div class="space-y-4">
            <div class="rounded-2xl border border-slate-800 bg-slate-900 p-6 shadow-sm">
              <h2 class="text-lg font-semibold text-white" data-i18n="seller_products"></h2>
              <div id="seller-products" class="mt-4 space-y-3"></div>
            </div>
            <div class="rounded-2xl border border-slate-800 bg-slate-900 p-6 shadow-sm">
              <h2 class="text-lg font-semibold text-white" data-i18n="seller_orders"></h2>
              <div id="seller-orders" class="mt-4 space-y-3"></div>
            </div>
            <div class="rounded-2xl border border-slate-800 bg-slate-900 p-6 shadow-sm">
              <h2 class="text-lg font-semibold text-white" data-i18n="pending_payments"></h2>
              <div id="seller-pending" class="mt-4 space-y-3"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="receipt-modal" class="fixed inset-0 hidden bg-black/60">
      <div class="mx-auto mt-24 max-w-lg rounded-2xl bg-slate-900 p-6 shadow-xl">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-white" data-i18n="receipt_preview"></h2>
          <button id="receipt-close" class="text-slate-400">‚úï</button>
        </div>
        <img id="receipt-image" alt="Receipt" class="mt-4 w-full rounded-xl" />
      </div>
    </div>

    <!-- ====== BOTTOM NAV ====== -->
    <nav class="fixed bottom-0 left-0 right-0 z-50 border-t border-slate-800 bg-slate-950/95 backdrop-blur md:hidden">
      <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-3 text-xs text-slate-300">
        <a href="index.html" class="flex flex-col items-center gap-1">
          <span>üè†</span>
          <span data-i18n="home"></span>
        </a>
        <a href="catalog.html" class="flex flex-col items-center gap-1">
          <span>üõçÔ∏è</span>
          <span data-i18n="catalog"></span>
        </a>
        <a href="cart.html" class="relative flex flex-col items-center gap-1">
          <span>üõí</span>
          <span data-i18n="cart"></span>
          <span class="absolute -right-2 -top-1 flex h-5 w-5 items-center justify-center rounded-full bg-white text-[10px] font-semibold text-slate-900" data-cart-count>0</span>
        </a>
        <a href="account.html" class="flex flex-col items-center gap-1">
          <span>üë§</span>
          <span data-i18n="account"></span>
        </a>
      </div>
    </nav>

    <script type="module" src="js/seller.js"></script>
  </body>
</html>
