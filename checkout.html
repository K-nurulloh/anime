<!DOCTYPE html>
<html lang="uz" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uzum Market â€” Checkout</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="bg-slate-50 text-slate-800 dark:bg-slate-950">
    <header class="border-b border-slate-100 bg-white dark:border-slate-900 dark:bg-slate-950">
      <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4">
        <a href="index.html" class="text-xl font-bold text-slate-900 dark:text-white">Uzum Market</a>
        <div class="flex items-center gap-4 text-sm">
          <a href="cart.html" class="relative">
            ðŸ›’
            <span class="absolute -right-2 -top-2 flex h-5 w-5 items-center justify-center rounded-full bg-slate-900 text-xs text-white" data-cart-count>0</span>
          </a>
          <a href="account.html" class="text-slate-700 hover:text-slate-900 dark:text-slate-200">Account</a>
        </div>
      </div>
    </header>

    <main class="mx-auto grid max-w-6xl gap-8 px-4 py-10 lg:grid-cols-[1.6fr_1fr]">
      <section class="space-y-6">
        <div class="rounded-2xl border border-slate-100 bg-white p-6 shadow-sm dark:border-slate-800 dark:bg-slate-900">
          <h1 class="text-2xl font-semibold text-slate-900 dark:text-white">Checkout</h1>
          <div class="mt-4 grid grid-cols-4 gap-2 text-xs text-slate-500">
            <div class="rounded-full bg-slate-900 px-3 py-1 text-center text-white">1</div>
            <div class="rounded-full bg-slate-200 px-3 py-1 text-center">2</div>
            <div class="rounded-full bg-slate-200 px-3 py-1 text-center">3</div>
            <div class="rounded-full bg-slate-200 px-3 py-1 text-center">4</div>
          </div>
        </div>

        <form id="checkout-form" class="space-y-6">
          <div class="rounded-2xl border border-slate-100 bg-white p-6 shadow-sm dark:border-slate-800 dark:bg-slate-900">
            <h2 class="text-lg font-semibold text-slate-900 dark:text-white">1. Kontakt</h2>
            <div class="mt-4 grid gap-4 sm:grid-cols-2">
              <input name="name" required placeholder="Ism" class="rounded-xl border border-slate-200 px-4 py-2 text-sm dark:border-slate-700 dark:bg-slate-950" />
              <input name="phone" required placeholder="Telefon" class="rounded-xl border border-slate-200 px-4 py-2 text-sm dark:border-slate-700 dark:bg-slate-950" />
            </div>
          </div>

          <div class="rounded-2xl border border-slate-100 bg-white p-6 shadow-sm dark:border-slate-800 dark:bg-slate-900">
            <h2 class="text-lg font-semibold text-slate-900 dark:text-white">2. Manzil</h2>
            <div class="mt-4 grid gap-4 sm:grid-cols-2">
              <input name="city" required placeholder="Shahar" class="rounded-xl border border-slate-200 px-4 py-2 text-sm dark:border-slate-700 dark:bg-slate-950" />
              <input name="district" required placeholder="Tuman" class="rounded-xl border border-slate-200 px-4 py-2 text-sm dark:border-slate-700 dark:bg-slate-950" />
              <input name="address" required placeholder="Uy manzili" class="rounded-xl border border-slate-200 px-4 py-2 text-sm dark:border-slate-700 dark:bg-slate-950 sm:col-span-2" />
            </div>
          </div>

          <div class="rounded-2xl border border-slate-100 bg-white p-6 shadow-sm dark:border-slate-800 dark:bg-slate-900">
            <h2 class="text-lg font-semibold text-slate-900 dark:text-white">3. Yetkazish turi</h2>
            <div class="mt-4 flex flex-col gap-3 text-sm text-slate-600 dark:text-slate-300">
              <label class="flex items-center gap-2">
                <input type="radio" name="shipping" value="standard" checked />
                Standart (1-3 kun)
              </label>
              <label class="flex items-center gap-2">
                <input type="radio" name="shipping" value="express" />
                Tezkor (24 soat)
              </label>
            </div>
          </div>

          <div class="rounded-2xl border border-slate-100 bg-white p-6 shadow-sm dark:border-slate-800 dark:bg-slate-900">
            <h2 class="text-lg font-semibold text-slate-900 dark:text-white">4. To'lov</h2>
            <div class="mt-4 space-y-3 text-sm text-slate-600 dark:text-slate-300">
              <label class="flex items-center gap-2">
                <input type="radio" name="payment" value="card" checked />
                Karta (UZCARD/HUMO)
              </label>
              <div class="grid gap-3 sm:grid-cols-3">
                <input name="cardNumber" placeholder="Card number" class="rounded-xl border border-slate-200 px-3 py-2 text-sm dark:border-slate-700 dark:bg-slate-950" />
                <input name="expiry" placeholder="MM/YY" class="rounded-xl border border-slate-200 px-3 py-2 text-sm dark:border-slate-700 dark:bg-slate-950" />
                <input name="cvv" placeholder="CVV" class="rounded-xl border border-slate-200 px-3 py-2 text-sm dark:border-slate-700 dark:bg-slate-950" />
              </div>
              <label class="flex items-center gap-2">
                <input type="radio" name="payment" value="cash" />
                Naqd pul
              </label>
            </div>
          </div>

          <button class="w-full rounded-xl bg-slate-900 px-4 py-3 text-sm font-semibold text-white hover:bg-slate-800">To'lash</button>
        </form>
      </section>

      <aside>
        <div id="checkout-summary" class="rounded-2xl border border-slate-100 bg-white p-4 shadow-sm dark:border-slate-800 dark:bg-slate-900"></div>
        <p class="mt-4 text-xs text-slate-500">To'lov demo rejimda. Real tranzaksiya yo'q.</p>
      </aside>
    </main>

    <script type="module" src="js/checkout.js"></script>
  </body>
</html>
