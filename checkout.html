<!DOCTYPE html>
<html lang="uz" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uzum Market ‚Äî Checkout</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="bg-slate-950 text-white">
    <header class="border-b border-slate-800 bg-slate-950">
      <div class="mx-auto flex max-w-6xl items-center justify-between px-4 py-4">
        <a href="index.html" class="text-xl font-bold text-white">Uzum Market</a>
        <nav class="flex items-center gap-3 text-sm">
          <a href="index.html" class="text-slate-200 hover:text-white" data-i18n="home"></a>
          <a href="catalog.html" class="text-slate-200 hover:text-white" data-i18n="catalog"></a>
        </nav>
        <div class="flex items-center gap-4 text-sm">
          <a href="cart.html" class="relative">
            üõí
            <span class="absolute -right-2 -top-2 flex h-5 w-5 items-center justify-center rounded-full bg-white text-xs font-semibold text-slate-900" data-cart-count>0</span>
          </a>
          <a href="account.html" class="text-slate-200 hover:text-white" data-i18n="account"></a>
          <select data-lang-switch class="rounded-lg border border-slate-800 bg-slate-900 px-2 py-1 text-xs text-white">
            <option value="uz">UZ</option>
            <option value="ru">RU</option>
          </select>
        </div>
      </div>
    </header>

    <main class="mx-auto grid max-w-6xl gap-8 px-4 py-10 lg:grid-cols-[1.6fr_1fr]">
      <section class="space-y-6">
        <div class="rounded-2xl border border-slate-800 bg-slate-900 p-6 shadow-sm">
          <h1 class="text-2xl font-semibold text-white" data-i18n="checkout_title"></h1>
          <div class="mt-4 grid grid-cols-4 gap-2 text-xs text-slate-300">
            <div class="rounded-full bg-white px-3 py-1 text-center text-slate-900">1</div>
            <div class="rounded-full bg-slate-800 px-3 py-1 text-center">2</div>
            <div class="rounded-full bg-slate-800 px-3 py-1 text-center">3</div>
            <div class="rounded-full bg-slate-800 px-3 py-1 text-center">4</div>
          </div>
        </div>

        <form id="checkout-form" class="space-y-6">
          <div class="rounded-2xl border border-slate-800 bg-slate-900 p-6 shadow-sm">
            <h2 class="text-lg font-semibold text-white" data-i18n="contact_step"></h2>
            <div class="mt-4 grid gap-4 sm:grid-cols-2">
              <input name="name" required data-i18n-placeholder="name" class="rounded-xl border border-slate-800 bg-slate-950 px-4 py-2 text-sm text-white" />
              <input name="phone" required data-i18n-placeholder="phone" class="rounded-xl border border-slate-800 bg-slate-950 px-4 py-2 text-sm text-white" />
            </div>
          </div>

          <div class="rounded-2xl border border-slate-800 bg-slate-900 p-6 shadow-sm">
            <h2 class="text-lg font-semibold text-white" data-i18n="address_step"></h2>
            <div class="mt-4 grid gap-4 sm:grid-cols-2">
              <input name="city" required data-i18n-placeholder="city" class="rounded-xl border border-slate-800 bg-slate-950 px-4 py-2 text-sm text-white" />
              <input name="district" required data-i18n-placeholder="district" class="rounded-xl border border-slate-800 bg-slate-950 px-4 py-2 text-sm text-white" />
              <input name="address" required data-i18n-placeholder="address" class="rounded-xl border border-slate-800 bg-slate-950 px-4 py-2 text-sm text-white sm:col-span-2" />
            </div>
          </div>

          <div class="rounded-2xl border border-slate-800 bg-slate-900 p-6 shadow-sm">
            <h2 class="text-lg font-semibold text-white" data-i18n="shipping_step"></h2>
            <div class="mt-4 flex flex-col gap-3 text-sm text-slate-300">
              <label class="flex items-center gap-2">
                <input type="radio" name="shipping" value="standard" checked />
                <span data-i18n="shipping_standard"></span>
              </label>
              <label class="flex items-center gap-2">
                <input type="radio" name="shipping" value="express" />
                <span data-i18n="shipping_express"></span>
              </label>
            </div>
          </div>

          <div class="rounded-2xl border border-slate-800 bg-slate-900 p-6 shadow-sm">
            <h2 class="text-lg font-semibold text-white" data-i18n="payment_step"></h2>
            <div class="mt-4 space-y-4 text-sm text-slate-300">
              <label class="flex items-center gap-2">
                <input type="radio" name="payment" value="card_transfer" checked />
                <span data-i18n="payment_transfer"></span>
              </label>
              <div class="rounded-2xl border border-slate-800 bg-slate-950 p-4 text-sm text-slate-200">
                <h3 class="text-sm font-semibold text-white" data-i18n="store_card_title"></h3>
                <div class="mt-3 space-y-2">
                  <div class="flex flex-wrap items-center justify-between gap-2">
                    <span class="text-slate-300" data-i18n="store_owner"></span>
                    <div class="flex items-center gap-2">
                      <span id="store-owner" class="font-semibold text-white"></span>
                      <button type="button" class="copy-btn rounded-lg border border-slate-700 px-2 py-1 text-xs text-slate-200" data-copy-target="store-owner" data-i18n="copy"></button>
                    </div>
                  </div>
                  <div class="flex flex-wrap items-center justify-between gap-2">
                    <span class="text-slate-300" data-i18n="store_card_number"></span>
                    <div class="flex items-center gap-2">
                      <span id="store-card" class="font-semibold text-white"></span>
                      <button type="button" class="copy-btn rounded-lg border border-slate-700 px-2 py-1 text-xs text-slate-200" data-copy-target="store-card" data-i18n="copy"></button>
                    </div>
                  </div>
                  <div class="flex flex-wrap items-center justify-between gap-2">
                    <span class="text-slate-300" data-i18n="store_bank"></span>
                    <span id="store-bank" class="font-semibold text-white"></span>
                  </div>
                </div>
                <p class="mt-3 text-xs text-slate-400" data-i18n="payment_instruction"></p>
                <button type="button" id="payment-done" class="mt-4 rounded-xl bg-white px-4 py-2 text-xs font-semibold text-slate-900 hover:bg-slate-100" data-i18n="payment_done"></button>
              </div>

              <label class="flex items-center gap-2">
                <input type="radio" name="payment" value="cash" />
                <span data-i18n="payment_cash"></span>
              </label>
            </div>
          </div>

          <button class="w-full rounded-xl bg-white px-4 py-3 text-sm font-semibold text-slate-900 hover:bg-slate-100" data-i18n="pay_now"></button>
        </form>

        <div id="receipt-step" class="hidden rounded-2xl border border-slate-800 bg-slate-900 p-6 shadow-sm">
          <h2 class="text-lg font-semibold text-white" data-i18n="upload_receipt"></h2>
          <p class="mt-2 text-sm text-slate-300" data-i18n="payment_instruction"></p>
          <div class="mt-4 grid gap-4 sm:grid-cols-[1fr_1fr]">
            <input id="receipt-input" type="file" accept="image/*" class="w-full rounded-xl border border-slate-800 bg-slate-950 px-3 py-2 text-sm text-white" />
            <div id="receipt-preview" class="flex h-40 items-center justify-center rounded-2xl border border-dashed border-slate-700 text-xs text-slate-400" data-i18n="receipt_preview"></div>
          </div>
          <button id="receipt-submit" class="mt-4 rounded-xl bg-white px-4 py-2 text-sm font-semibold text-slate-900 hover:bg-slate-100" data-i18n="send_receipt"></button>
        </div>
      </section>

      <aside>
        <div id="checkout-summary" class="rounded-2xl border border-slate-800 bg-slate-900 p-4 shadow-sm"></div>
        <p class="mt-4 text-xs text-slate-400" data-i18n="checkout_note"></p>
      </aside>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 z-40 border-t border-slate-800 bg-slate-950/95 backdrop-blur md:hidden">
      <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-3 text-xs text-slate-300">
        <a href="index.html" class="flex flex-col items-center gap-1">
          <span>üè†</span>
          <span data-i18n="home"></span>
        </a>
        <a href="catalog.html" class="flex flex-col items-center gap-1">
          <span>üõçÔ∏è</span>
          <span data-i18n="catalog"></span>
        </a>
        <a href="cart.html" class="relative flex flex-col items-center gap-1">
          <span>üõí</span>
          <span data-i18n="cart"></span>
          <span class="absolute -right-2 -top-1 flex h-5 w-5 items-center justify-center rounded-full bg-white text-[10px] font-semibold text-slate-900" data-cart-count>0</span>
        </a>
        <a href="account.html" class="flex flex-col items-center gap-1">
          <span>üë§</span>
          <span data-i18n="account"></span>
        </a>
      </div>
    </nav>

    <script type="module" src="js/checkout.js"></script>
  </body>
</html>
