<!DOCTYPE html>
   <html lang="uz" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uzum Market ‚Äî Katalog</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="bg-slate-950 text-white">
    <!-- ====== NAVBAR ====== -->
    <header class="fixed top-0 z-50 flex h-14 w-full items-center border-b border-slate-800 bg-slate-950/95 px-4 md:hidden">
      <a href="index.html" class="text-lg font-semibold text-white">Uzum Market</a>
    </header>
    <header class="sticky top-0 z-50 hidden border-b border-slate-800 bg-slate-950/90 backdrop-blur md:block">
      <div class="mx-auto flex max-w-6xl flex-wrap items-center justify-between gap-4 px-4 py-4">
        <a href="index.html" class="text-xl font-bold text-white">Uzum Market</a>
        <nav class="flex flex-1 flex-wrap items-center gap-3">
          <a href="index.html" class="text-sm text-slate-200 hover:text-white" data-i18n="home"></a>
          <a href="catalog.html" class="text-sm text-slate-200 hover:text-white" data-i18n="catalog"></a>
          <a href="seller.html" class="text-sm text-slate-200 hover:text-white" data-i18n="seller_panel"></a>
          <a href="about.html" class="text-sm text-slate-200 hover:text-white" data-i18n="about"></a>
        </nav>
        <div class="flex flex-1 flex-wrap items-center gap-3">
          <input
            id="searchInput"
            type="search"
            data-i18n-placeholder="search_placeholder"
            class="w-full rounded-xl border border-slate-800 bg-slate-900 px-4 py-2 text-sm text-white focus:border-slate-500 focus:outline-none"
          />
          <select
            id="categoryFilter"
            class="rounded-xl border border-slate-800 bg-slate-900 px-3 py-2 text-sm text-white"
          >
            <option value="all" data-i18n="category_all"></option>
            <option value="Telefon" data-i18n="category_phone"></option>
            <option value="Kino" data-i18n="category_kino"></option>
            <option value="Noutbuk" data-i18n="category_laptop"></option>
            <option value="Uy" data-i18n="category_home"></option>
            <option value="Kiyim" data-i18n="category_clothes"></option>
            <option value="Aksessuar" data-i18n="category_accessory"></option>
            <option value="Kitob" data-i18n="category_book"></option>
          </select>
          <select id="priceSort" class="rounded-xl border border-slate-800 bg-slate-900 px-3 py-2 text-sm text-white">
            <option value="default" data-i18n="sort_default"></option>
            <option value="asc" data-i18n="sort_asc"></option>
            <option value="desc" data-i18n="sort_desc"></option>
          </select>
        </div>
        <div class="flex items-center gap-4 text-sm">
          <a href="cart.html" class="relative">
            üõí
            <span
              class="absolute -right-2 -top-2 flex h-5 w-5 items-center justify-center rounded-full bg-white text-xs font-semibold text-slate-900"
              data-cart-count
              >0</span
            >
          </a>
          <a href="account.html" class="text-slate-200 hover:text-white" data-i18n="account"></a>
          <select data-lang-switch class="rounded-lg border border-slate-800 bg-slate-900 px-2 py-1 text-xs text-white">
            <option value="uz">UZ</option>
            <option value="ru">RU</option>
          </select>
        </div>
      </div>

         </header>

    <main class="mx-auto max-w-6xl space-y-12 px-4 pb-24 pt-14 md:pt-20">
      <section class="rounded-3xl bg-gradient-to-r from-slate-900 via-slate-950 to-slate-900 p-8 shadow-sm">
        <div class="max-w-xl space-y-4">
          <p class="text-sm uppercase tracking-wide text-slate-300" data-i18n="hero_tag"></p>
          <h1 class="text-3xl font-bold text-white" data-i18n="hero_title"></h1>
          <p class="text-slate-300" data-i18n="hero_subtitle"></p>
          <a
            href="#catalog"
            class="inline-flex rounded-xl bg-white px-4 py-2 text-sm font-semibold text-slate-900 hover:bg-slate-100"
            data-i18n="hero_cta"
          ></a>
        </div>
      </section>

      <section class="space-y-4">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-semibold text-white" data-i18n="categories_title"></h2>
          <a href="catalog.html" class="text-sm text-slate-300 hover:text-white" data-i18n="catalog"></a>
        </div>
        <div class="flex flex-wrap gap-3">
          <a href="catalog.html?category=Telefon" class="rounded-full border border-slate-800 px-4 py-2 text-sm text-slate-200 hover:border-slate-600" data-i18n="category_phone"></a>
          <a href="catalog.html?category=Kino" class="rounded-full border border-slate-800 px-4 py-2 text-sm text-slate-200 hover:border-slate-600" data-i18n="category_kino"></a>
          <a href="catalog.html?category=Noutbuk" class="rounded-full border border-slate-800 px-4 py-2 text-sm text-slate-200 hover:border-slate-600" data-i18n="category_laptop"></a>
          <a href="catalog.html?category=Uy" class="rounded-full border border-slate-800 px-4 py-2 text-sm text-slate-200 hover:border-slate-600" data-i18n="category_home"></a>
          <a href="catalog.html?category=Kiyim" class="rounded-full border border-slate-800 px-4 py-2 text-sm text-slate-200 hover:border-slate-600" data-i18n="category_clothes"></a>
          <a href="catalog.html?category=Aksessuar" class="rounded-full border border-slate-800 px-4 py-2 text-sm text-slate-200 hover:border-slate-600" data-i18n="category_accessory"></a>
          <a href="catalog.html?category=Kitob" class="rounded-full border border-slate-800 px-4 py-2 text-sm text-slate-200 hover:border-slate-600" data-i18n="category_book"></a>
        </div>
      </section>

      <section id="catalog" class="space-y-6">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-semibold text-white" data-i18n="catalog_title"></h2>
          <p class="text-sm text-slate-300" data-i18n="catalog_subtitle"></p>
        </div>
        <div id="error-box" class="hidden rounded-2xl bg-rose-500/10 px-4 py-3 text-sm text-rose-200"></div>
        <div id="product-list" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
        <div id="loader" class="flex justify-center">
          <div class="h-10 w-10 animate-spin rounded-full border-4 border-slate-800 border-t-slate-200"></div>
        </div>
        <div id="sentinel" class="h-4"></div>
      </section>

      <section class="space-y-6">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-semibold text-white" data-i18n="recommended_title"></h2>
          <a href="seller.html" class="text-sm text-slate-300 hover:text-white" data-i18n="seller_panel"></a>
        </div>
        <div id="recommended-list" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-4"></div>
      </section>
    </main>

     <footer class="border-t border-slate-800 py-8 text-center text-sm text-slate-300">
      <p data-i18n="footer_note"></p>
      <a href="about.html" class="text-slate-300 hover:text-white" data-i18n="about"></a>
    </footer>

    <!-- ====== BOTTOM NAV ====== -->
    <nav class="fixed bottom-0 left-0 right-0 z-50 border-t border-slate-800 bg-slate-950/95 backdrop-blur md:hidden">
      <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-3 text-xs text-slate-300">
        <a href="index.html" class="flex flex-col items-center gap-1 text-white">
          <span>üè†</span>
          <span data-i18n="home"></span>
        </a>
        <a href="catalog.html" class="flex flex-col items-center gap-1">
          <span>üõçÔ∏è</span>
          <span data-i18n="catalog"></span>
        </a>
        <a href="cart.html" class="relative flex flex-col items-center gap-1">
          <span>üõí</span>
          <span data-i18n="cart"></span>
          <span class="absolute -right-2 -top-1 flex h-5 w-5 items-center justify-center rounded-full bg-white text-[10px] font-semibold text-slate-900" data-cart-count>0</span>
        </a>
        <a href="account.html" class="flex flex-col items-center gap-1">
          <span>üë§</span>
          <span data-i18n="account"></span>
        </a>
      </div>
    </nav>

        <script type="module" src="js/main.js"></script>
  </body>
</html>
